
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circled Circels</title>
    
    
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
background: linear-gradient(90deg,black,#3300aa ,#aa00a0 ,#3300aa,black ) no-repeat;
height: 100vh;
overflow: hidden;
}
.circled-circels *{
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    transition: all 0.3s;
}
.circled-circels .red{
    width: 300px;
    height: 300px;
    background-color:teal;
    
}
.circled-circels .green{
    width: 250px;
    height: 250px;
    background-color:magenta;
   
}
.circled-circels .blue{
    width: 200px;
    height: 200px;
    background-color:gold ;
    
}
.circled-circels:hover .red {
    width: 350px;
    height: 350px;
background-color: gold;
}
.circled-circels:hover .green {
    width: 300px;
    height: 300px;
background-color: teal ;
}
.circled-circels:hover .blue {
    width: 250px;
    height: 250px;
background-color: magenta;
}
.circled-circels:active .red {
    width: 290px;
    height: 290px;
background-color:  magenta;
}
.circled-circels:active .green {
    width: 240px;
    height: 240px;
background-color: gold;
}
.circled-circels:active .blue {
    width: 190px;
    height: 190px;
background-color:  teal;
}
.circled-circels .black{
    background-color: black;
    height: 30px;
    width: 30px;
    pointer-events: none;
}
.circled-circels #checkbox:checked +.black{
transform: scale(70);
}
    </style>
</head>
<body>
   
    <label for="checkbox" class="circled-circels">
        <input type="checkbox" id="checkbox">
        <div class="black"></div>
    <div class="red"></div>
     <div class="green"></div>
     <div class="blue"></div>
     
    </label> 
</body>
</html>
